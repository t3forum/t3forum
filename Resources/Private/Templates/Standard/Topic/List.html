{namespace mmf=Mittwald\Typo3Forum\ViewHelpers}

<f:layout name="default"/>

<f:section name="main">
    <!-- template: Standard/Topic/List.html -->

	<f:if condition="{showPaginate}">
		<f:then>paginatedTopics
			<f:widget.paginate objects="{topics}" as="paginatedTopics" configuration="{settings.pagebrowser.default}">
				<f:render partial="{partial}" arguments="{topics: paginatedTopics}" />
			</f:widget.paginate>
		</f:then>
		<f:else>topics
			<f:render partial="{partial}" arguments="{topics: topics}" />
		</f:else>
	</f:if>
</f:section>
<f:section name="menu"/>

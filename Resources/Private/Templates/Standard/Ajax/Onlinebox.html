{namespace mmf=Mittwald\Typo3Forum\ViewHelpers}
<f:if condition="{users}">
    <f:then>
        <f:for each="{users}" as="user" iteration="iteration">
            <div>
                <div class="item">
                    <mmf:user.avatar user="{user}" width="30"
                                     alt="{user.username}"
                                     class="tx-typo3forum-topic-show-post-user-icon"/>
                    <f:format.html><mmf:user.link user="{user}" showOnline="1"/></f:format.html>
                    <p>
                        {user.postCount}
                        <f:translate key="Forum_Index_Posts"/>
                    </p>
                </div>
            </div>
        </f:for>
    </f:then>
    <f:else>
        <p>
            <f:translate key="Members_Not_Online"/>
        </p>
    </f:else>
</f:if>

<f:layout name="default" />



<!-- MAIN Section -->
<f:section name="main">

		<f:translate key="User_Index_Favorites_Of" /> <f:format.html><mmf:user.link user="{user}"/></f:format.html>

	<f:widget.paginate objects="{topics}" as="paginatedTopics" configuration="{settings.pagebrowser.default}">

</f:section>

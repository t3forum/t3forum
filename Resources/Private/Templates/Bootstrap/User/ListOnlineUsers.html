{namespace mmf=T3forum\T3forum\ViewHelpers}
<f:layout name="default" />


<f:section name="main">
	Online Users: {countAllActiveUsers}<br />
	<ul>
		<f:for each="{activeUsers}" as="user">
			<li>
				<mmf:user.avatar user="{user}" width="36" alt="" class="img-polaroid img-rounded" />
				<f:format.html><mmf:user.link user="{user}" showOnline="1" /></f:format.html>
			</li>
		</f:for>
	</ul>
</f:section>

<f:section name="menu" />

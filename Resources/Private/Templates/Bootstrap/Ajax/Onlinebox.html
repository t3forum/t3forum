{namespace mmf=T3forum\T3forum\ViewHelpers}
<f:if condition="{users}">
	<f:then>
			<f:for each="{users}" as="userOnline" iteration="iteration">
				<div class="row-fluid">
					<div class="item">
						<mmf:user.avatar user="{userOnline}" width="30"
										 alt="{userOnline.username}"
										 class="tx-t3forum-topic-show-post-user-icon img-polaroid img-rounded pull-left"/>
						<f:format.html><mmf:user.link user="{userOnline}" showOnline="1"/></f:format.html>
						<p>
							{userOnline.postCount} <f:translate key="Forum_Index_Posts" />
						</p>
					</div>
				</div>
			</f:for>
	</f:then>
	<f:else>
		<p class="text-center"><f:translate key="Members_Not_Online" /></p>
	</f:else>
</f:if>

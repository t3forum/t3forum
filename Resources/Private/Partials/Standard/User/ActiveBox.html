{namespace mmf=Mittwald\Typo3Forum\ViewHelpers}
<div>
    <f:for each="{dataset.users}" as="user" iteration="iteration">
        <div>
            <div>
                <mmf:user.avatar user="{user}" width="30"
                                 alt="{post.author.username}"
                                 class="tx-t3forum-topic-show-post-user-icon"/>
                <f:format.html><mmf:user.link user="{user}"/></f:format.html>
                <p>
                    <f:link.action pageUid="{settings.pids.Forum}" pluginName="pi1" action="listPosts" controller="User"
                                   arguments="{user: user}">
                        {user.postCountSession}
                        <f:translate key="User_Index_Posts"/>
                    </f:link.action>
                </p>
            </div>
        </div>
    </f:for>
</div>
<div>
    <f:link.page pageUid="{settings.pids.UserList}">
        <i class="iconset-20-user"></i>
        <f:translate key="User_Index_Display_All"/>
    </f:link.page>
</div>
